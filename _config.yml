# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme: Bulma Clean Theme
# theme: bulma-clean-theme
remote_theme: chrisrhymes/bulma-clean-theme@v0.14.0
