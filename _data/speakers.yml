  bio: "Samuel Guay is a PhD candidate in Cognitive Neuroscience - Psychology at the University of Montreal and a member of the Sport & Trauma Applied Research Lab at CIUSSS NÎM Research Center under the supervision of Louis De Beaumont. His research focuses on using multimodal neuroimaging techniques to study the short- and long-term effects of repetitive hits to the head in both active and retired athletes. He is actively involved in grassroots initiatives that promote open science, best research practices, and collaboration such as Open Science UMontreal that he co-founded in 2019, the Brainhack, and the FORRT communities."
  abstract: "This workshop aims to introduce the broad concept that is open science from a global perspective. We will touch on three core aspects that open science is based on, namely processes (e.g., collaboration, reproducibility), Products (e.g., Open Data, Open Materials), and Values (e.g., freedom, equity). We will then showcase some tools and state-of-the-art examples of openness from the Neuro-AI field. If time permits, we will end the workshop by collaboratively (yes, all of us!) creating a Neuro-AI open science student guide."
