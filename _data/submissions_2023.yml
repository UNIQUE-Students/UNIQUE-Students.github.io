- title: "Choosing wisely: Exploring Decision-Making Differences in Mice, Monkeys, and Humans for Advancing Artificial Intelligence"
  authors: Veldon-James Laurie, Akram Shourkeshti, Cathy S. Chen, R. Becket Ebitz
  presenter: Veldon-James Laurie
  abstract: "One of the goals of AI is to attain human-level intelligence. When aspiring for these advances, we often turn towards neuroscience, where data is more often collected from other species, such as mice and monkeys. However, gross differences exist across species because of behavioral adaptations, making it difficult to determine how these other species compare to human intelligence. Fortunately, to compare these species we can use a classic task: the k-armed bandit. This task requires agents to choose between exploiting rewarding options and exploring options that can further develop their models of the environment by gaining information about the rewards of other options. Here, we compared exploratory behaviours across 3 species: mice, monkeys and humans. We found that mice behaved significantly differently from monkeys and humans. Specifically, mice exploited less and explored more than both primate species. Analyses of the mice’s decision-making dynamics suggested that they had a reduced ability to persist in choosing the same option repeatedly, compared to the primates. This comparative study suggests that training AI models using non-human primate data, compared to mice data, may lead to more human-like decision-making abilities in AI systems. Overall, this study highlights the importance of considering differences in decision-making strategies across species when developing AI models that aim to emulate human intelligence."
  contact: https://www.linkedin.com/in/veldon-james-laurie/
  type: talk

- title: "Hierarchical modularity optimizes memory capacity near criticality in echo state networks"
  authors: Filip Milisav, Andrea Luppi, Laura Suárez, Bratislav Misic
  presenter: Filip Milisav
  abstract: "The complex architecture of brain networks is believed to be organized in a hierarchy of increasingly polyfunctional nested circuits. Previous reports have suggested that this hierarchical modular structure contributes to maintain a balance between information segregation in specialized neuronal communities and global integration via intermodular communication. Yet, how hierarchical modularity shapes network function remains unclear. In this study, we constrain echo state networks with wiring patterns inspired by the hierarchical modular topology of biological neural networks. This allows us to causally relate hierarchical network architectures to cognitive performance in a simulated memory task. Furthermore, we characterize the computational capacity of these neuromorphic networks across a range of dynamics, bridging stable and chaotic regimes. We find that higher-order hierarchical modularity optimizes memory capacity in echo state networks. The impact of such a nested modular organization reaches its peak at criticality – a dynamical regime at the “edge of chaos”, which might explain recent results showing that echo state networks constrained with human brain connectivity patterns perform optimally near criticality. Here, this boost in performance is achieved by tuning intermodular connectivity, possibly modulating permeability of information flow between functionally segregated communities in a way that strikes a balance between information segregation and integration."
  email: filip.milisav@mail.mcgill.ca
  type: poster-talk

- title: "Fingerprints are forever: healthy aging alters the content of neurophysiological fingerprints but not their accuracy"
  authors: Jason da Silva Castanheira, Alex Wiesman, Sylvain Baillet 
  presenter: Jason da Silva Castanheira
  abstract: "Brain fingerprinting is quickly changing our neuroscientific toolkit for understanding inter-individual diversity in brain activity. In our present paper, we used magnetoencephalography (MEG) to explore neurophysiological brain fingerprinting throughout healthy ageing. We derived anatomically specific neurophysiological fingerprints of 606 individuals ranging from 18 years old to 89 based on frequency-defined spectral features of eight-minute recordings. We achieve high individual differentiation accuracies (~90%) for the entire cohort and across age groups (18-45 years old, 92%; 65-89 years old, 93%). The most salient neurophysiological features for differentiating all individuals predict individual differences in performance on tests of fluid intelligence. The most differentiable neurophysiological features within age groups change along a superior-to-inferior gradient. Older adults are differentiated from one another using brain activity in superior unimodal cortices. These same brain regions are where we best decode general cognitive abilities and demonstrate the greatest age-related cortical thinning. Our study showcases the robustness of neurophysiological brain-fingerprinting throughout aging and emphasizes the importance of considering divergence in the underlying contents of brain-fingerprints when studying individual differences in populations with varying demographics and cognitive abilities."
  contact: https://twitter.com/jasondasilvac
  type: poster-talk

- title: "Flexible Phase Dynamics for Bio-plausible Contrastive Learning"
  authors: Ezekiel Williams, Colin Bredenberg, Guillaume Lajoie
  presenter: Ezekiel Williams
  abstract: "Many learning algorithms used as models in neuroscience or as candidate approaches for learning on neuromorphic chips learn by contrasting one set of network states with another. These Contrastive Learning (CL) algorithms are traditionally implemented with temporally non-local, and periodic learning dynamics that could limit the range of physical systems capable of harnessing CL. In this study, we build on recent work exploring how CL might be implemented by biological or neurmorphic systems and show that this form of learning can be made temporally local, and can still function even if many of the dynamical requirements of standard training procedures are relaxed. Thanks to a set of general theorems corroborated by numerical experiments across several CL models, our results provide theoretical foundations for the study and development of CL methods for biological and neuromorphic neural networks."
  contact: https://computationalcognition.ca
  type: poster-talk

- title: "Accelerating Early Detection of Neurodegenerative Diseases Using Multimodal Imaging And Machine Learning"
  authors: Olivier Valentin, Antonin Perrin, Alexandre Lehmann
  presenter: Olivier Valentin
  abstract: "Alzheimer's disease is a prevalent neurodegenerative disorder affecting up to 6.5 millions of people in the United States. The disease is associated with faster rates of brain atrophy compared to healthy individuals, suggesting that Alzheimer's may be a form of accelerated brain aging. While current treatments for Alzheimer's only manage symptoms or slow disease progression, early diagnosis is critical for both patients and families to better understand the disease, plan for the future, and initiate therapies that may slow progression and improve management. Unfortunately, the current diagnostic methods for Alzheimer's rely on the documentation of significant cognitive decline, by which time severe brain damage has already occurred. Therefore, there is a critical need to develop a diagnostic tool that can detect early manifestations and accurately diagnose Alzheimer's in its earliest stages. Here, we present a machine learning approach able to predict participant’s age based on electroencephalography (EEG) data, with potential applications for developing a predictive tool to detect early premature aging of the brain. The best accuracy result was obtained using a Gradient Boosting classifier (76.6%, p<0.01) with a 0.5 learning rate. The correlation between the predicted and estimated age confirms the ability of our models to predict age. These results confirm that (1) aging affects human brain EEG signals, and (2) age can be predicted using resting state EEG data."
  email: m.olivier.valentin@gmail.com
  type: poster-talk

- title: "Impact of Initialization Techniques on the Performance of Deep Learning Approaches for Pediatric Intra-Subject MRI Registration"
  authors: Andjela Dimitrijevic, Benjamin De Leener, Vincent Noblet
  presenter: Andjela Dimitrijevic
  abstract: "Deformable image registration aligns two images into a common reference frame for normalized visualization between brain scans. However, current methods are less adapted to pediatric data, leading to less accurate registration due to bigger volume differences when analyzing longitudinal data with larger age intervals. To improve registration tasks in the pediatric context, researchers have turned to deep learning (DL) based techniques, which can estimate deformation fields directly from pairs of 3D images, making it a quicker alternative to traditional methods. To address this, we evaluated three unsupervised DL-based approaches for intra-subject deformable registration, including with and without pre-initializations. Our results showed that the DL-based approach achieved similar results to the conventional SyN ANTs method, and the registration quality in terms of tissue segmentation overlap using the Dice score was significantly higher for approaches with pre-initializations. The rigid and affine pre-initialization approach demonstrated the smallest percentages of negative Jacobian determinant values and statistically significant higher Dice scores than SyN ANTs for white matter and gray matter segmented regions. This study presents a promising approach to improving the accuracy and efficiency of intra-subject registration in pediatric longitudinal brain imaging, which has important implications for the creation of diagnostic pipelines using individual to template matching."
