  bio: "Dane Malenfant is a current MSc. Computer Science student at Mila and McGill University under the supervision of Dr. Blake Richards in the Learning in Neural Circuits (LiNC) Lab. He is also a citizen of Métis Nation Saskatchewan, his home province. Prior to joining the lab, he obtained a B.A in Computer Science from McGill and before that, a certificate in French from the University of Regina. Dane also worked as a program coordinator designing and managing research programs for other Indigenous students. His current research involves multi-agent reinforcement learning, long-term credit assignment and Indigenous-AI with the belief that non-Occidental scientific perspectives can lead to novel intriguing problems but possibly solutions to tasks biological systems seemingly solve effortlessly.<br>----<br>Dane Malenfant est actuellement étudiant à la maîtrise en informatique à Mila et à l'Université McGill sous la supervision du Dr. Blake Richards dans le laboratoire Learning in Neural Circuits (LiNC). Il est également citoyen de la Métis Nation Saskatchewan, sa province d'origine. Avant de rejoindre le laboratoire, il a obtenu une licence en informatique à McGill et, auparavant, un certificat en français à l'université de Regina. Dane a également travaillé comme coordinateur de programme en concevant et en gérant des programmes de recherche pour d'autres étudiants autochtones. Ses recherches actuelles portent sur l'apprentissage par renforcement multi-agents, l'attribution de crédits à long terme et l'IA autochtone, avec la conviction que les perspectives scientifiques non Occidentales peuvent conduire à de nouveaux problèmes intrigants, voire à des solutions à des tâches que les systèmes biologiques semblent résoudre sans effort."
