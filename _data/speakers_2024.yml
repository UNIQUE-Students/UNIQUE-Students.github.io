- fullname: Frédéric Simard
  pronouns: "he/him"
  affiliations:
  - RE-AK Technologies
  nametitle: Ph.D.
  bio: "Avec 15 ans d'expérience, Frédéric s'est imposé comme un pionnier de la mesure de l'expérience des participants à l'aide de la biométrie. En tant que PDG de RE-AK Technologies, il a développé l'innovant Nucleus-Hermès, la première lunette biométrique multimodale. Ce système révolutionnaire permet d'évaluer les états émotionnels et cognitifs des individus à l'échelle urbaine, offrant ainsi une nouvelle perspective sur l'expérience humaine. Frédéric est également l'auteur de Mindscape-Émotions, un ebook qui mêle marketing expérientiel, analyse urbaine et analyse du divertissement. Cet ouvrage met en lumière les techniques employées par des créateurs expérimentés pour créer des paysages émotionnels uniques, offrant une perspective précieuse de l'art qui se cache derrière les productions expérientielles. Grâce à son expertise et à ses contributions, Frédéric continue à faire progresser le domaine de la mesure de l'expérience humaine, en approfondissant notre compréhension et en enrichissant le paysage de notre esprit.<br/> ---- <br/>With 15 years of experience, Frédéric has established himself as a pioneer in participant experience measurement using biometrics. As the CEO of RE-AK Technologies, he has developed the innovative Nucleus-Hermès, the first multimodal biometric glasses. This groundbreaking system enables the assessment of emotional and cognitive states of individuals at the urban scale, offering a fresh perspective on human experience. Frédéric is also the author of Mindscape-Émotions, an ebook that mixes experiential marketing, urban and entertainment analytics. This work sheds light on the techniques employed by experienced creators to craft unique emotional landscapes, providing valuable insights into the artistry behind experiential productions. With his extensive expertise and contributions, Frédéric continues to advance the field of human experience measurement, deepening our understanding and enriching the landscape of our mind."
