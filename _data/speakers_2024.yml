# May 10th - Session 3
- fullname: Sébastien Tremblay
  pronouns: "he/him"
  affiliations: [Université Laval]
  nametitle: "Ph.D."
  bio: "Dr. Sébastien Tremblay a complété sa maîtrise en psychologie à l'Université de Montréal et son doctorat en neurosciences à l'Université McGill. Il a ensuite obtenu une première bourse de recherche à l'Institut neurologique de Montréal et une deuxième à la Perelman School of Medicine de l'Université de Pennsylvanie. Il se passionne pour la combinaison de la psychologie, de l'ingénierie et de la neurochirurgie pour la compréhension du cerveau et le développement de nouveaux outils pour traiter les patients souffrant de troubles mentaux.
<br/> ---- <br/>
Dr. Sébastien Tremblay completed his Masters studies in psychology at Université de Montréal and his Ph.D. in neuroscience at McGill University. He went on to pursue a first fellowship at the Montreal Neurological Institute and a second one at the Perelman School of Medicine at the University of Pennsylvania. He is passionate about combining psychology, engineering, and neurosurgery to further the understanding of the brain and develop new tools to treat patients with mental disorders."
