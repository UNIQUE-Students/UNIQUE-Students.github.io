  nametitle: Ph.D.
  bio: "Nathalie Sanon holds a PhD in Neuroscience and was a researcher at the CHU Ste-Justine Research Center and the Biologie Zentrum in Dresden, Germany, working on understanding the basic mechanisms of epilepsy and brain function. Currently, she is a Training Program Manager in Artificial Intelligence at IVADO, where she is leading several projects linked to the deployment of training adapted to an industrial clientele in full digital transition.  She has been a guest lecturer at the Université de Montréal's Department of Neuroscience. Parallel to her scientific and present work, she is very involved in the inclusion of people from groups under-represented in science and AI: women, people of color and Indigenous peoples, and sits on several boards and committees, including Fondation La Clé, Fondation KANPE, the Women's Y and Salon International de la Femme Noire.<br>----<br>Nathalie Sanon est titulaire d'un doctorat en neurosciences et a été chercheuse au Centre de recherche du CHU Ste-Justine et au Biologie Zentrum de Dresde, en Allemagne, où elle a travaillé sur la compréhension des mécanismes de base de l'épilepsie et des fonctions cérébrales. Actuellement, elle est Responsable du programme de formation continue en Intelligence artificielle (IA) à IVADO, où elle dirige plusieurs projets liés au déploiement de formations adaptées à une clientèle industrielle en pleine transition numérique.  Elle a été conférencière invitée au département de neurosciences de l'Université de Montréal. Parallèlement à son travail scientifique et actuel, elle est très impliquée dans l'inclusion de personnes issues de groupes sous-représentés dans les sciences et l'IA : les femmes, les personnes de couleur, et les peuples autochtones, et siège à plusieurs conseils et comités, dont la Fondation La Clé, la Fondation KANPE, le Y des femmes et le Salon international de la femme noire."
