  bio: "I am a master's student in neuroscience at McGill University and I study the brain networks of unresponsive patients in the intensive care unit diagnosed with a coma or disorder of consciousness. By studying how their brain's react to general anesthesia, my goal is to identify network properties which can help improve patient diagnoses and prognostication. In addition to my research with brain-injured patients, I am also interested in studying the sentience and intelligence of non-human animals, such as invertebrates.<br>----<br>Je suis étudiante à la maîtrise en neurosciences à l'Université McGill et j'étudie les réseaux cérébraux des patients non réactifs de l'unité de soins intensifs diagnostiqués avec un coma ou un trouble de la conscience. En étudiant la façon dont leur cerveau réagit à l'anesthésie générale, mon objectif est d'identifier les propriétés des réseaux qui peuvent aider à améliorer les diagnostics et les pronostics des patients. Outre mes recherches sur les patients souffrant de lésions cérébrales, je m'intéresse également à l'étude de la sensibilité et de l'intelligence des animaux non humains, tels que les invertébrés."
