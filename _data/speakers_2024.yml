  nametitle: Ph.D.
  bio: "I'm a postdoc at the University of Montreal and Mila, co-supervised by Profs. Blake Richards and Guillaume Lajoie. I completed my PhD at New York University under Profs. Eero Simoncelli and Cristina Savin studying computational theories of synaptic plasticity in the brain. Currently, I'm applying what I learned in my PhD to investigate how the brain learns to improve performance with brain computer interfaces (BCIs) over time; I'm also studying how psychedelic drugs can affect systems for learning and plasticity in the brain.<br>----<br>Je suis postdoc à l'Université de Montréal et à Mila, sous la supervision des Professeurs Blake Richards et Guillaume Lajoie. J'ai terminé mon doctorat à l'Université de New York sous la direction des Professeurs Eero Simoncelli et Cristina Savin. J'ai étudié les théories informatiques de la plasticité synaptique dans le cerveau. Actuellement, j'applique ce que j'ai appris pendant mon doctorat pour étudier comment le cerveau apprend à améliorer ses performances avec des interfaces cerveau-ordinateur (BCI) au fil du temps ; j'étudie également comment les drogues psychédéliques peuvent affecter les systèmes d'apprentissage et de plasticité dans le cerveau."
