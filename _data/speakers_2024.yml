# May 9th - Session 2
- fullname: Patrick Desrosiers
  pronouns: "he/him"
  affiliations:
  - CERVO Brain Research Center
  - Université Laval
  nametitle: Ph.D.
  bio: "Patrick Desrosiers received his PhD in Physics from Université Laval, Canada, in 2004. From 2005 to 2008, he was a Postdoctoral Fellow in Mathematics at Melbourne University, Australia, and subsequently in Mathematical Physics at CEA-Saclay, France. In 2009, he became an Associate Professor of Mathematics at the Universidad de Talca, Chile, before joining the CERVO Brain Research Center in 2014. He is the co-director of Dynamica, a multidisciplinary research group at Université Laval specializing in the study of complex systems.<br>Over the last 20 years, his research has primarily focused on understanding the relationship between structure and dynamics in various complex systems, ranging from heavy nuclei to networks of living neurons, and including abstract nonlinear dynamics. This pursuit has led him to develop unique expertise that combines mathematical and computational tools from diverse fields, such as nonlinear dynamics, graph theory, spectral analysis, stochastic processes, random matrices, and information theory. Such a diversified background enables him to tackle a wide range of scientific problems. The long-term goal of his research program is to develop novel theoretical and computational methods that will assist neuroscientists in deciphering the intricate relationship between the structure and function of nervous systems at different levels: cell, population, and system. His research projects include reducing the dimensionality of large neuronal networks and predicting their resilience to perturbations.<br>----<br>Patrick Desrosiers a obtenu son doctorat en physique à l'Université Laval, Canada, en 2004. De 2005 à 2008, il a été chercheur postdoctoral en mathématiques à l'université de Melbourne, en Australie, puis en physique mathématique au CEA-Saclay, en France. En 2009, il est devenu professeur associé de mathématiques à l'Université de Talca, au Chili, avant de rejoindre le Centre de recherche sur le cerveau du CERVO en 2014. Il est codirecteur de Dynamica, un groupe de recherche multidisciplinaire de l'Université Laval spécialisé dans l'étude des systèmes complexes.<br>Au cours des 20 dernières années, ses recherches se sont principalement concentrées sur la compréhension de la relation entre la structure et la dynamique de divers systèmes complexes, allant des noyaux lourds aux réseaux de neurones vivants, en passant par les dynamiques non-linéaires abstraites. Cette recherche l'a amené à développer une expertise unique qui combine des outils mathématiques et informatiques provenant de divers domaines, tels que la dynamique non-linéaire, la théorie des graphes, l'analyse spectrale, les processus stochastiques, les matrices aléatoires et la théorie de l'information. Cette expérience diversifiée lui permet de s'attaquer à un large éventail de problèmes scientifiques. L'objectif à long terme de son programme de recherche est de développer de nouvelles méthodes théoriques et informatiques qui aideront les neuroscientifiques à déchiffrer la relation complexe entre la structure et la fonction des systèmes nerveux à différents niveaux : cellule, population et système. Ses projets de recherche comprennent la réduction de la dimensionnalité des grands réseaux neuronaux et la prédiction de leur résistance aux perturbations."
  position: Associate Professor
  photo: patrick_desrosiers.jpg
  alttext: Patrick Desrosiers
  title: "Brain's Complexity"
  abstract: ""
  sessions:
