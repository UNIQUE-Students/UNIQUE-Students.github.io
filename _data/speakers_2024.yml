  bio: "Jordan completed his Master’s in neuroscience at Concordia University where he studied sleep oscillations and memory. Currently, he is in the final stretch of his PhD under the supervision of Karim Jerbi at the University of Montreal. His current work focuses on applying knowledge from statistical physics and complexity science to brain data in order to understand the core mechanisms governing altered states of consciousness and cognition. He also likes birds.<br>----<br>Jordan a terminé sa maîtrise en neurosciences à l'Université Concordia où il a étudié les oscillations du sommeil et la mémoire. Il est actuellement dans la dernière ligne droite de son doctorat sous la supervision de Karim Jerbi à l'Université de Montréal. Ses travaux actuels portent sur l'application des connaissances de la physique statistique et de la science de la complexité aux données cérébrales afin de comprendre les mécanismes fondamentaux qui régissent les états altérés de conscience et de cognition. Il aime aussi les oiseaux."
