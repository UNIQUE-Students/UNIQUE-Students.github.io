- fullname: Catherine Duclos
  pronouns: "she/her"
  affiliations:
  - Université de Montréal
  nametitle: Ph.D.
  bio: "Catherine Duclos’ research aims to elucidate the functional mechanisms of consciousness, and how neural oscillations and networks can be modulated to improve health outcomes. She records brain activity in altered states of consciousness (coma, disorders of consciousness, sleep, lucid dreaming, and anesthesia) using high-density electroencephalography combined with advanced computational tools directly in surgical and critical care units. Duclos uses anesthesia and other techniques to perturb the brain and alter consciousness in order to predict recovery potential and optimize recovery trajectories. Her program will ultimately lead to the development of novel tools that improve our understanding and modulation of consciousness.<br/> ---- <br/>Les recherches de Catherine Duclos visent à élucider les mécanismes fonctionnels de la conscience et la façon dont les oscillations et les réseaux neuronaux peuvent être modulés pour améliorer les résultats en matière de santé. Elle enregistre l'activité cérébrale dans des états de conscience altérés (coma, troubles de la conscience, sommeil, rêve lucide et anesthésie) en utilisant l'électroencéphalographie à haute densité combinée à des outils informatiques avancés directement dans les unités de chirurgie et de soins intensifs. Mme Duclos utilise l'anesthésie et d'autres techniques pour perturber le cerveau et altérer la conscience afin de prédire le potentiel de récupération et d'optimiser les trajectoires de récupération. Son programme conduira à terme au développement de nouveaux outils qui amélioreront notre compréhension et la modulation de la conscience."
  position: Assistant Professor
  photo: catherine_duclos.jpg
  alttext: Catherine Duclos
  title: Consciousness in Brains and Machines
  abstract: ""
  sessions:
