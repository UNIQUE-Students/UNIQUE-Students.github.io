  bio: "I am a master's student in neuroscience at McGill University and I study the brain networks of unresponsive patients in the intensive care unit diagnosed with a coma or disorder of consciousness. By studying how their brain's react to general anesthesia, my goal is to identify network properties which can help improve patient diagnoses and prognostication. In addition to my research with brain-injured patients, I am also interested in studying the sentience and intelligence of non-human animals, such as invertebrates."
