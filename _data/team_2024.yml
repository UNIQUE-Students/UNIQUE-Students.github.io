  bio: "I am a PhD student in computer science. I am generally interested in modeling neural networks for understanding the brain and improving artificial intelligence. Particularly, learning algorithms that form memory and skills are of my interest because it contributes understanding the uniqueness of my human self. These algorithms may inspire researchers to innovate AI models that outperform in a new way. I am now narrowing down research topics related to the integration of bottom-up and top-down signals in neocortical circuits and its relation to learning and memory."
